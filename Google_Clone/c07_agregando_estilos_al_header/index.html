<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Unimos el HMTL con el los estilos CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- El header hace parte del HTML semántico el cual es una
    muy buena práctica, igual que el footer o el main, con el
    fin de reducir las etiquetas div -->
    <header>
        <!-- La pagina de Google esta compuesta por un cuatro
        enlaces a otra página -->
        <nav>
            <!-- ul es una etiqueta de lista sin números de lista-->
            <ul>
                <!-- li son los list index  o la lista como tal -->
                <li>
                    <!-- la etiqueta a se le conoce como ancla -->
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li>
                    <a href="">Icon</a>
                </li>
                <li>
                    <a href="">Photo</a>
                </li>
            </ul>
        </nav>

    </header>
</body>
</html>
